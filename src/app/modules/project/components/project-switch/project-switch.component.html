

<div *ngIf="check.checked" class="picker light"><img src="/assets/check.svg" alt="checked"/>  <img src="{{check.icon}}" alt="name" class="icon"/> {{check.name}}</div>
<div *ngIf="!check.checked" class="picker"><img src="/assets/un-check.svg" alt="checked"/>  <img src="{{check.icon}}" alt="name" class="icon"/> {{check.name}}</div>
